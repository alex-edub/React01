<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                <small class="form-text text-danger" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                <small class="form-text text-danger" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Escreva sua mensagem"></textarea>
                <small class="form-text text-danger" id="messageError"></small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="successMessage" class="text-success mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
